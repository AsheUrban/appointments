<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Appointment Scheduler</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Schedule Your Next Appointment</h1>

    <p>We're looking for your name, your desired time and date. Please provide your details below!</p>
    <div>
      <form id="appointments">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appointmentDate">Date of Appointment:</label>
          <input id="appointmentDate" class="form-control-date" type="date">
        </div>
        <div class="form-group">
          <label for="appointmentTime">Time of Appointment:</label>
          <select id="appointmentTime">
            <option value="9:00 am">9:00 am</option>
            <option value="11:00 am">11:00 am</option>
            <option value="3:00 am">3:00 pm</option>
          </select>
        </div>

        <button type="submit" class="btn">Schedule now!</button>
        </form>
      </div>
    

      <div id="appointmentConfirm">
        <p><span id="name"></span>, your appointment is scheduled!</p>

      </div>
    </div>

</body>
</html>
